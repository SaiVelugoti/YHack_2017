<div class="container">
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
        </div>
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="email" class="form-control" id="email" name="email" placeholder="Email Address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="firstname" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="lastname" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" ng-model="password" class="form-control"  id="password" name="password" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">

                    <div class="col-md-offset-3 col-md-9">
                        <a id="btn-signup" ng-click="model.register1(email, password, firstname, lastname)" class="btn btn-success">Register</a>
                    </div>
                </div>
           </form>
        </div>
    </div>
    </div>
</div>
