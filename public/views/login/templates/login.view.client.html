<div id= "works"  class="container-fluid">
	<div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
	<label for="username" class="usernamelabel">Username</label>
	<input ng-model="username" id="username" class="form-control" placeholder="bob">

	<label for="password" class="loginmargins">Password</label>
	<input ng-model="password" type="password" id="password" class="form-control" placeholder="bob">

	<a class="card-1 loginbutton btn btn-primary btn-block"
	   ng-click="model.login(username, password)">
		Login
		<i class = "fa fa-user"></i>
	</a>

	<a class="card-1 btn btn-success btn-block"
	   href="#!/register">
		Register
	</a>

</div>
